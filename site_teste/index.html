<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#0F2437">
    <meta name="msapplication-navbutton-color" content="#0F2437">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <title>Um site de FotografiaS</title>
    <link rel="shortcut icon" href="imagens/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div>

                <div id="img-logo">
                    <a href="#" class="links-men">
                        <img src="imagens/logo.jpeg" alt="Logo" id="logo">
                    </a>
                </div>
            
                <ul>
                    
                    <li><a href="#" class="links-menu" data-target="inicio">Início</a></li>
                    <li><a href="#" class="links-menu" data-target="fotos">Fotos</a></li>
                    <li><a href="#" class="links-menu" data-target="explorar">Explorar</a></li>
                    <li><a href="#" class="links-menu" data-target="sobre">Sobre</a></li>
                </ul>
            </div>

        </nav>
    </header>

    <main id="conteudo">

        <section id="inicio" class="secao ativa">
            <h2>Início</h2>
            <p>As novidades do site</p>
        </section>

        <section id="fotos" class="secao">
            <h2>Fotos</h2>
            <p>Galeria com as fotos mais recentes da natureza.</p>
        </section>

        <section id="explorar" class="secao">
            <h2>Explorar</h2>
            <p>Explore o melhor.</p>
        </section>

        <section id="sobre" class="secao">
            <h2>Sobre</h2>
            <p>Saiba mais sobre 'Lindos Horizontes'.</p>
        </section>
    </main>

    <footer>
        <p id="direitos"></p>
    </footer>

    <!-- SCRIPT DO MENU -->

    <script>
        const links = document.querySelectorAll('.links-menu');
        const secoes = document.querySelectorAll('.secao');

        function ativarSecao(id) {
            secoes.forEach(sec => sec.classList.remove('ativa'));
            document.getElementById(id).classList.add('ativa');
        }

        function ativarLink(linkClicado) {
            links.forEach(link => link.classList.remove('ativo'));
            linkClicado.classList.add('ativo');
        }

        links.forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const destino = link.dataset.target;
                // const destino = link.textContent.trim().toLowerCase();

                ativarSecao(destino);
                ativarLink(link);
            });
        });

        // Começa com "inicio" ativo
        ativarSecao('inicio');
        links[0].classList.add('ativo');
    </script>

    <!-- SCRIPT DO FOOTER -->
    
    <script>
        const anoAtual = new Date().getFullYear();
        document.getElementById("direitos").innerText = `© ${anoAtual} - Lindos Horizontes. Todos os direitos reservados.`;
    </script>

</body>
</html>
