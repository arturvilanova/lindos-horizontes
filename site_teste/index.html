<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Um site de FotografiaS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icone.png" type="image/x-icon">
    
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        /* RESET + FONTES */

        * {
            margin: 0px;
            padding: 0px;
        }

        html, body {
            font-family: "Be Vietnam Pro", sans-serif;
            max-width: 100%;
            overflow-x: hidden;
        }

        :root {
            --Cor1: #ffb656;
            --Cor2: #56A38A;
            --Cor3: #2D4A71;
            --Cor4: #0F2437;
        }

        header {
            background-color: #ffffff;
            padding: 10px 0px 10px 10px;
        }

        div#img-logo {
            background-color: #2D4A71;
        }

        div {
            display: flex;
        }  

        img#logo {
            display: block;
            height: 40px;
            border-radius: 50%;
            margin-right: 40px;
        }

        ul {
            display: flex;
            background-color: #e66969;
            align-items: center;
            gap: 80px;
            width: max-content;
        }

        li {
            list-style: none;
            font-size: 18px;
        } 

        a.links-menu {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: transparent; 
        }

        a:hover {
            color: #44826e;
        }

        body {
            background: var(--Cor1) url(imagens/horizonte_destktop.jpg) center/cover no-repeat fixed;
            font-family: "Be Vietnam Pro", sans-serif;
            height: 100svh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: var(--Cor4);
            color: var(--White);
            width: 100%;
            height: max-content;
            margin-top: 70px;
            padding: 15px 0px 15px;
        }

        footer > p {
            color: #a9a9a9bd;
            text-align: center;
        }

        p#direitos {
            padding: 0px 20px 0px 20px;
        }

        /* RESPONSIVIDADE PARA SMARTPHONE */

        @media (max-width: 480px) {

            img#logo {
                height: 35px;
                margin-right: 0px;
            }

            a.links-menu {
                font-size: 17px;
            }

            ul {
                gap: 35px;
                margin: auto;
            }
        }

        
    </style>
</head>
<body>
    <header>
        <nav>
            <div>

                <div id="img-logo">
                    <a href="#" class="links-menu">
                        <img src="imagens/logo.jpeg" alt="Logo" id="logo">
                    </a>
                </div>
            
                <ul>
                    
                    <li><a href="#" class="links-menu">Fotos</a></li>
                    <li><a href="#" class="links-menu">Natureza</a></li>
                    <li><a href="#" class="links-menu">Horizontes</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

    </main>

    <footer>
        <p id="direitos"></p>
    </footer>
    
    <script>
        const anoAtual = new Date().getFullYear();
        document.getElementById("direitos").innerText = `Â© ${anoAtual} - Lindos Horizontes. Todos os direitos reservados.`;
    </script>
</body>
</html>
