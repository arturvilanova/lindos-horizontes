<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#0F2437">
    <meta name="msapplication-navbutton-color" content="#0F2437">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Lindos Horizontes - Fotografia</title>
    <link rel="shortcut icon" href="imagens/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div>
                <div id="img-logo">
                    <a href="#">
                        <img src="imagens/logo.jpeg" alt="Logo" id="logo">
                    </a>
                </div>
            
                <ul>
                    <li><a href="#" class="links-menu ativo" data-target="inicio">Início</a></li>
                    <li><a href="#" class="links-menu" data-target="fotos">Fotos</a></li>
                    <li><a href="#" class="links-menu" data-target="explorar">Explorar</a></li>
                    <!-- <li><a href="#" class="links-menu" data-target="sobre">Sobre</a></li> -->
                </ul>
            </div>
        </nav>
    </header>

    <main id="conteudo">

        <!-- PÁGINA INÍCIAL -->
        <section id="inicio" class="secao ativa">
            <h2>Início</h2>
            <p>Bem-vindo(a) ao Lindos Horizontes! Aqui você encontra as novidades e fotografias mais recentes.</p>
            <p>
                <a href="#">saiba mais</a>
            </p>
        </section>

        <!-- SEÇÃO FOTOS -->
        <section id="fotos" class="secao">
            <div>
                <figure>
                    <img src="imagens/imagens-conteudo/girassol.jpg" alt="" class="imagens-conteudo">
                </figure>

                <figure>
                    <img src="imagens/imagens-conteudo/nuvem.jpg" alt="" class="imagens-conteudo">
                </figure>

                <figure>
                    <img src="imagens/imagens-conteudo/folha-banana.jpg" alt="" class="imagens-conteudo">
                </figure>

                <figure>
                    <img src="imagens/imagens-conteudo/florzinha.jpg" alt="" class="imagens-conteudo">
                </figure>

                <figure>
                    <img src="imagens/imagens-conteudo/cacto.jpg" alt="" class="imagens-conteudo">
                </figure>

                
            </div>
        </section>

        <!-- SEÇÃO EXPLORAR -->
        <section id="explorar" class="secao">
            <h2>Explorar a natureza</h2>
            <p>Descubra histórias e curiosidades por trás das imagens capturadas.</p>
        </section>

        <!-- SOBRE 
        <section id="sobre" class="secao">
            <h2>Sobre</h2>
            <p>Saiba mais sobre o projeto Lindos Horizontes e a paixão por registrar a beleza da criação.</p>
        </section> -->

    </main>

    <footer>
        <p id="direitos"></p>
    </footer>
</body>
</html>
