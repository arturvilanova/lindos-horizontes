<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de galeria</title>

    <style>
        /* --- COMEÇA A SEÇÃO FOTOS --- */

        body {
            background-color: #506e51;
        }

        section#fotos {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            box-sizing: border-box;
        }

        section#fotos>h2 {
            text-align: center;
            /* centraliza o título */
            font-size: 35px;
            /* reduz o tamanho do texto no celular */
            margin-bottom: 40px;
            /* espaço entre o título e as fotos */
            color: white;
            padding: 0 10px;
            /* evita que o texto encoste nas bordas */
        }

        #div-das-fotos {
            column-count: 4;
            column-gap: 0;
            gap: 10px;
        }

        figure {
            display: inline-block;
            width: 100%;
            margin: 0;
            padding: 10PX;
            background-color: white;
        }


        figure:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 14px #00000033;
        }

        figure img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        figure img:hover {
            transform: scale(1.03);
        }

        figcaption {
            color: #555;
            font-size: 16px;
            text-align: justify;
            line-height: 23px;
            margin-top: 10px;
            padding: 0 5px;
        }

        /* --- RESPONSIVIDADE --- */

        @media (max-width: 1000px) {
            #div-das-fotos {
                grid-template-columns: repeat(3, 1fr);
                /* 🌿 3 colunas em telas médias */
            }
        }

        @media (max-width: 800px) {

            section#fotos>h2 {
                font-size: 30ppx;
            }

            #div-das-fotos {
                grid-template-columns: repeat(2, 1fr);
                /* 🌿 2 colunas em tablets */
            }
        }

        @media (max-width: 400px) {

            section#fotos>h2 {
                font-size: 23px;
            }

            #div-das-fotos {
                grid-template-columns: repeat(2, 1fr);
                /* 🌿 2 colunas em celular */
                gap: 15px;
            }

            figcaption {
                font-size: 15px;
                text-align: center;
            }
        }

        @media (max-width: 400px) {
            #div-das-fotos {
                grid-template-columns: 1fr;
                /* 🌿 1 coluna em telas muito pequenas */
            }
        }

        @media (max-width: 1000px) {
            #div-das-fotos {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            #div-das-fotos {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            #div-das-fotos {
                column-count: 1;
            }
        }



        /* TERMINA A SEÇÃO FOTOS */
    </style>
</head>

<body>
    <main>
        <!-- CONTEÚDO DA SEÇÃO FOTOS -->

        <section id="caixa-das-fotos">

            <section id="fotos" class="secao">

                <h2>Fotografias incríveis da natureza</h2>

                <div id="div-das-fotos">

                    <figure>
                        <img src="imagens/imagens-conteudo/girassol.jpg" alt="Flor do girassol">
                        <figcaption>O <strong>Girassol</strong> é uma linda flor que transmite beleza e alegria.
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="imagens/imagens-conteudo/nuvem.jpg" alt="Nuvens de chuva">
                        <figcaption>"<strong>Cúmulos-nimbos</strong>", nuvens responsáveis por trazer grandes
                            tempestades.</figcaption>
                    </figure>

                    <figure>
                        <img src="imagens/imagens-conteudo/nuvem-agua.jpeg" alt="Nuvens de chuva">
                        <figcaption>"<strong>Linda foto</strong> Esse registro que fiz ficou incível.</figcaption>
                    </figure>

                    <figure>
                        <img src="imagens/imagens-conteudo/florzinha.jpg" alt="Uma linda flor">
                        <figcaption>Seus filetes e ânteras são tão pequeninos! Mas o seu aroma é sentido de longe.
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="imagens/imagens-conteudo/placa-solar.jpeg" alt="Uma linda flor">
                        <figcaption>uma das melhores fotos que já tirei</figcaption>
                    </figure>

                    <figure>
                        <img src="imagens/imagens-conteudo/angico.jpg" alt="Árvore">
                        <figcaption>"<strong>Angico</strong>, Esta linda árvore tem grande resistência à estiagem e sua
                            flor é linda.</figcaption>
                    </figure>

                    <figure>
                        <img src="imagens/imagens-conteudo/cacto.jpg" alt="Flor">
                        <figcaption> <strong>Mandacaru</strong> jovem, essa planta pode viver muito mais que 100 anos.
                        </figcaption>
                    </figure>

                </div>
            </section>

            <section>

                <!-- TERMINA O CONTEÚDO DA SEÇÃO FOTOS -->

    </main>
</body>

</html>
