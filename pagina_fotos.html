<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128248; Fotografias da natureza &#x1F33F;</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --White: #ffffff;
            --Black: #000000;

            --Cor1: #ffb656;
            --Cor2: #56A38A;
            --Cor3: #2D4A71;
            --Cor4: #0F2437;
        }

        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            background-image: url(imagens/horizonte_destktop.jpg);
            background-size: cover;
            background-attachment: fixed;
            font-family: "Be Vietnam Pro", sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: var(--Cor2);
            margin-bottom: 30px;
            padding: 10px 0px;
        }

        main {
            padding: 0px 30px;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            color: var(--White);
            margin-bottom: 20px;
        }

        section {
            display: flex;
            justify-content: center;
        }

        div {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        figure {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.03);
            
        }

        figcaption {
            color: #555;
            font-size: 17px;
            text-align: justify;
            line-height: 23px;
            margin-top: 8px;
        }

        section#frase { 
            padding: 80px;
            max-width: max-content;
            margin: auto;
            margin-top: 50px;
        }

        section#frase > p {
            color: white;
            font-size: 25px;
            text-align: center;
        }

        footer {
            background-color: var(--Cor4);
            margin-top: 30px;
            height: max-content;
            width: 100%;
            color: var(--White);
            display: flex;
            flex-direction: column;
            padding: 15px 0px 15px;
        }

        h3 {
            padding-left: 20px;
        }

        ul {
            list-style: none;
            padding: 40px 20px 20px 20px;
            line-height: 35px;
            display: inline-flex;
        }

        p {
            color: #a9a9a9bd;
        }

        a {
            color: #ffb656ad;
            text-decoration: none;
        }

        img.logo {
            width: 20px;
            padding-right: 50px;
        }

        a:hover {
            color: var(--Cor2);
        }

        p#direitos {
            padding: 0px 20px 0px 20px;
            text-align: right;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }
        }

        @media (max-width: 480px) {

            body {
                background-image: url(imagens/horizonte_phone.jpg);
                background-attachment: scroll;
            }

            header {
                height: 70px;
            }

            h1 {
                font-size: 25px;
            }

            figcaption {
                font-size: 15px;
            }

            section#frase > p {
                font-size: 20px;
            }
        }
    </style>

</head>
    
<body>
    
    <header>
        <h1>Fotografias de "Lindos Horizontes"</h1>
    </header>

   <main>
        <section>

            <div>
                <figure>
                    <img src="imagens/imagens_conteudo/flor01.jpg" alt="Foto de uma linda flor">
                    <figcaption>"<strong>Lírio da Caatinga</strong>" é apenas um dos muitos nomes dessa linda flor que aparece somente uma vez ao ano.</figcaption>
                </figure>

                <figure>
                    <img src="imagens/imagens_conteudo/cacto.jpg" alt="Foto de um cacto" loading="lazy">
                    <figcaption> <strong>Mandacaru</strong> jovem, essa planta pode viver muito mais que 100 anos.</figcaption>
                </figure>

                <figure>
                    <img src="imagens/imagens_conteudo/folha_mandioca.jpg" alt="Foto da folha da mandioca" loading="lazy">
                    <figcaption>A <strong>folha da mandioca</strong> traz consigo beleza e cores vibrantes.</figcaption>
                </figure>

                <figure>
                    <img src="imagens/imagens_conteudo/ovos.jpg" alt="Foto de um ninho com ovos" loading="lazy">
                    <figcaption>Com o brilho do sol no ninho, essa foto ficou incrível.</figcaption>
                </figure>

                <figure>
                    <img src="imagens/imagens_conteudo/angico.jpg" alt="Foto de uma arvore" loading="lazy">
                    <figcaption>"<strong>Angico</strong>", essa árvore tem grande importância medicinal.</figcaption>
                </figure>

                <figure>
                    <img src="imagens/imagens_conteudo/nuvem.jpg" alt="Foto de uma linda nuvem carregada" loading="lazy">
                    <figcaption>"<strong>Cúmulos-nimbos</strong>" nuvens responsáveis por trazer grandes tempestades.</figcaption>
                </figure>

                <figure>
                    <img src="imagens/imagens_conteudo/florzinha.jpg" alt="Foto de uma linda flor" loading="lazy">
                    <figcaption>Seus filetes e ânteras são tão pequeninos! Mas o seu aroma é sentido de longe.</figcaption>
                </figure>

                <figure>
                    <img src="imagens/imagens_conteudo/folha_banana.jpg" alt="Foto da folha da banana" loading="lazy">
                    <figcaption>Nada melhor que usar o azul do céu como plano e fundo.</figcaption>
                </figure>

                <figure>
                    <img src="imagens/imagens_conteudo/nuvens.jpg" alt="Foto de lindas nuvens em dia quente" loading="lazy">
                    <figcaption>O céu é lindo em qualquer lugar do mundo.</figcaption>
                </figure>

                <figure>
                    <img src="imagens/imagens_conteudo/flor.jpg" alt="Foto de lindas flores" loading="lazy">
                    <figcaption>O mês de maio é invadido pela beleza dessas lindas flores.</figcaption>
                </figure>

                <figure>
                    <img src="imagens/imagens_conteudo/girassol.jpg">
                    <figcaption>O <strong>Girassol</strong> acompanha o brilho do sol para poder se desenvolver.</figcaption>
                </figure>

                <figure>
                    <img src="imagens/imagens_conteudo/orvalho.jpg" alt="Gotas de orvalho nas plantas">
                    <figcaption>Onde tem orvalho tem vida.</figcaption>
                </figure>
            </div>

        </section>
    </main> 

    <section id="frase">
        <p>&#x1F33F; "A natureza se revela para quem sabe observar" &#x1F33F;</p>
    </section>

    <footer>
        <h3>Por outros horizontes (Conheça-nos em outros espaços)</h3>

        <ul>
            
            <li>
                <p>
                    <a href="https://www.instagram.com/lindoshorizontes/" target="_blank">
                        <img src="imagens/icones/instagram.png" alt="Logo do instagram" class="logo">
                    </a>
                </p>
            </li>
            
            <li>
                <p>
                    <a href="https://www.youtube.com/@lindoshorizontes" target="_blank"><img src="imagens/icones/instagram.png" alt="Logo do YouTube" class="logo"></a>
                </p>
            </li>

            <li>
                <p>
                    <a href="https://www.pexels.com/pt-br/@lindos-horizontes-494683847/" target="_blank">
                        <img src="imagens/icones/instagram.png" alt="Logo do Pexels" class="logo">
                    </a>
                    
                </p>
            </li>

            <li>
                <p>
                    <a href="https://pixabay.com/pt/users/lindoshorizontes-35550203/" target="_blank">
                        <img src="imagens/icones/instagram.png" alt="Logo do Pixabay" class="logo">
                    </a>
                    </p>
            </li>
        </ul>

        <p id="direitos"></p>
    </footer>
    
    <script>
        const anoAtual = new Date().getFullYear();
        document.getElementById("direitos").innerText = `© ${anoAtual} - Lindos Horizontes. Todos os direitos reservados.`;
    </script>
    
</body>
</html>
