<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128248; Fotografias da natureza &#x1F33F;</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --White: #ffffff;
            --Black: #000000;

            --Cor1: #ffb656;
            --Cor2: #56A38A;
            --Cor3: #2D4A71;
            --Cor4: #0F2437;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        header {
            background-color: var(--Cor2);
            margin-left: -30px;
            margin-right: -30px;
            margin-bottom: 30px;
            padding: 10px;
        }

        body {
            background-image: url(imagens/horizonte_destktop.jpg);
            background-size: cover;
            background-attachment: fixed;
            font-family: "Be Vietnam Pro", sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            
            padding: 0px 30px 0px 30px;
        }

        h1 {
            text-align: center;
            color: var(--White);
            margin-bottom: 20px;
        }

        hr {
            margin-bottom: 20px;
        }

        section {
            display: flex;
            justify-content: center;
        }

        div {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        figure {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.03);
        }

        figcaption {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }

        footer {
            background-color: var(--Cor4);
            margin-top: 30px;
            height: 50px;
            width: 100%;
            color: var(--White);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;

            margin-left: -30px;
            margin-right: -30px;
            padding-left: 30px;
            padding-right: 30px;
        }

        @media (max-width: 480px) {

            body {
                background-image: url(imagens/horizonte_phone.jpg);
                background-attachment: scroll;
            }
        }
    </style>

</head>

<header>
    <h1>&#x1F33F; Fotografias de Lindos Horizontes &#x1F33F;</h1>
</header>

<body>

    <section>

        <div>
            <figure>
                <img src="imagens/imagens_conteudo/flor01.jpg" alt="Foto 1">
                <figcaption>"Lírio da Caatinga" é apenas um dos muitos nomes dessa linda flor que aparece somente uma vez ao ano.</figcaption>
            </figure>

            <figure>
                <img src="imagens/imagens_conteudo/cacto.jpg" alt="Foto 2">
                <figcaption>Uma linda imagem</figcaption>
            </figure>

            <figure>
                <img src="imagens/imagens_conteudo/folha_mandioca.jpg" alt="Foto 3">
                <figcaption>Uma linda imagem</figcaption>
            </figure>

            <figure>
                <img src="imagens/imagens_conteudo/ovos.jpg" alt="Foto 4">
                <figcaption>Uma linda imagem</figcaption>
            </figure>

            <figure>
                <img src="imagens/imagens_conteudo/angico.jpg" alt="Foto 5">
                <figcaption>Uma linda imagem</figcaption>
            </figure>

            <figure>
                <img src="imagens/imagens_conteudo/nuvem.jpg" alt="Foto 6">
                <figcaption>Uma linda imagem</figcaption>
            </figure>

            <figure>
                <img src="imagens/imagens_conteudo/florzinha.jpg" alt="Foto 7">
                <figcaption>Uma linda imagem</figcaption>
            </figure>

            <figure>
                <img src="imagens/imagens_conteudo/folha_banana.jpg" alt="Foto 8">
                <figcaption>Uma linda imagem</figcaption>
            </figure>

            <figure>
                <img src="imagens/imagens_conteudo/nuvens.jpg" alt="Foto 9">
                <figcaption>Uma linda imagem</figcaption>
            </figure>

            <figure>
                <img src="imagens/imagens_conteudo/flor.jpg" alt="Foto 10">
                <figcaption>Uma linda imagem</figcaption>
            </figure>
        </div>
    </section>

    <footer>
        <p id="direitos"></p>
    </footer>
    
    <script>
        const anoAtual = new Date().getFullYear();
        document.getElementById("direitos").innerText = `© ${anoAtual} - Lindos Horizontes. Todos os direitos reservados.`;
    </script>
    
</body>
</html>
