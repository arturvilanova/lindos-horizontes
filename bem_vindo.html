<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Bem-vindo!!!</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(imagens/horizonte_destktop.jpg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
        }

        div {
            width: max-content;
            height: max-content;
            max-width: 90%; /* não estoura em telas menores */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* centraliza certinho */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            /* background-color: rgba(179, 216, 216, 0.322); */
        }

        p {
            color: white;
            max-width: 500px;
            margin-bottom: 15px;
            font-size: 23px;
            line-height: 30px;
            text-align: justify;
            padding-bottom: 40px;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: #56A38A;
            padding: 15px 20px;
            margin-top: 30px;
            font-size: 20px;
            border-radius: 50px;
        }

        a:hover {
        }
    </style>
</head>
<body>
    <div>
        <p>Olá! Seja bem-vindo ao portfólio de <strong>'Lindos Horizontes'</strong>, um espaço dedicado à fotografia, criado por Artur Vila Nova, com o intuito de mostrar principalmente as belezas da natureza. Partindo daqui, ele mostrará o seu talento mesmo com poucos recursos.</p>
        <a href="index.html">Quero conhecer</a>
    </div>
</body>
</html>
