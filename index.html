<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Lindos Horizontes - Site de Fotografia</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>

        /* COMANDOS PARA A PÁGINA TODA */

        @charset "UTF-8";

        * {
            margin: 0px;
            padding: 0px;
        }
    
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --White:#ffffff;
            --Black:#000000;

            --Cor1: #ffb656;
            --Cor2: #56A38A;
            --Cor3: #bef2f4;
            --Cor3: #2D4A71;
            --Cor4: #0F2437;
        }

        body {
            font-family: "Be Vietnam Pro", sans-serif;
            overflow-x: hidden;
            width: 100%;
        }
        
        /* FIM DOS COMANDOS PARA PÁGINA TODA */


        /* ANIMAÇÕES */

        @keyframes pulsar {

            0% {
                transform: scale(1); /* Tamanho normal */
            }

            50% {
                transform: scale(1.02); /* Aumenta um pouco */
            }

            100% {
                transform: scale(1);  /* Volta ao normal */
            }

        }


        /* FIM DAS ANIMAÇÕES */


        /* INÍCIO DA ÁREA DO PERFIL */

        section#area_perfil {
            background: var(--Cor1) url(https://cdn.pixabay.com/photo/2025/07/13/16/39/sunset-9712503_1280.jpg) center 50% no-repeat;
            background-size: cover;
            min-height: 100svh;
            height: 100svh;
            color: #ffffff;
            user-select: none;
            position: relative;
        }

        section#area_perfil::before {
            content: "";
            position: absolute;
            inset: 0;
            background: #00000000; /* Escurecimento do fundo */
            z-index: 1;
        }

        div#perfil {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; 
            display: flex; 
            width: max-content;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            z-index: 2; /* Mantém o conteúdo acima do overlay */
        }

        img {
            width: 150px;
            border: 3.5px solid white;
            border-radius: 50%;
            box-shadow: 1px 1px 10px #0000004a;
            cursor: pointer;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            transition: transform 0.2s ease-in-out;
        }

        img:active {
            transform: scale(1.1);
        }

        h1#h1_principal {
            font-size: clamp(1.8rem, 10vw, 3.125rem);
            /* font-size: 50px; */
            margin-top: 20px;
            text-shadow: 0 0 10px #00000099; /* melhora a legibilidade no fundo escuro */
        }

        p#slogan {
            color: #ffffffaf;
            font-size: clamp(1.8rem, 10vw, 1.5625rem);
            /* font-size: 25px; */
            padding: 20px 0px 60px 0px;
            text-shadow: 0 0 10px #00000099; /* melhora a legibilidade no fundo escuro */
        }

        span {
            display: inline-block;
            animation: pulsar 1.5s infinite;
            animation-duration: 1.8s;
        }

        a {
            color: white;
            background-color: var(--Cor2);
            font-size: 20px;
            font-weight: 700;
            text-transform: capitalize;
            border: 1.5px solid #ffffffb3;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 10px;
        }

        a:hover .pulsar-parar {
            animation-play-state: paused;
        }

        /* FIM DA ÁREA DO PERFIL */

        /* RESPONSIVIDADE */

        @media (max-width: 768px) {
    img {
        width: 120px;
    }

    h1#h1_principal {
        font-size: 2rem;
    }

    p#slogan {
        font-size: 1.2rem;
        padding: 20px 10px 40px 10px;
    }

    a {
        font-size: 1rem;
        padding: 12px 16px;
    }

    div#perfil {
        transform: translate(-50%, -50%);
        padding: 0 20px;
        width: 100%;
    }
}
    /* RESPONSIVIDADE */

        @media (max-width: 480px) {
            img {
                width: 100px;
            }

            h1#h1_principal {
                font-size: 1.6rem;
            }

            p#slogan {
                font-size: 1rem;
                padding: 20px 10px 30px 10px;
            }

            a {
                font-size: 0.95rem;
                padding: 10px 14px;
            }
        }

    /* FIM DA RESPONSIVIDADE */
    </style>

</head>
<body>
    <header>
        <section id="area_perfil">

            <div id="perfil">
                <div id="imagem_perfil">
                        <img src="imagens/Design sem nome.png" alt="Lindos_Horizontes">
                 </div>

                <h1 id="h1_principal">Lindos Horizontes</h1>

                <p id="slogan">&#x1F33F; Cheio de inspiração para mostrar e preservar. &#x1F33F;</p>

                
                <a href="pagina_2.html"><span class="pulsar-parar">&#128248; Veja fotos incríveis! &#x1F929;</span></a> 
                
                
            </div>
        </section>
    </header>
</body>

</html>
