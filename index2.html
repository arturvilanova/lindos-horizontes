<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Emoji Pulsante com Hover no Link</title>
  <style>
    @keyframes pulsar {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.5rem;
      text-decoration: none;
      font-family: sans-serif;
    }

    a .emoji {
      display: inline-block;
      animation: pulsar 2s infinite;
    }

    a:hover .emoji {
      animation-play-state: paused; /* Pausa o emoji ao passar o mouse no link inteiro */
    }

    body {
      background-color: #111;
      color: white;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>

  <a href="#">
    <span class="emoji">&#x1F319;</span> Veja a Galeria
  </a>

</body>
</html>
