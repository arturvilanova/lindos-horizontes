<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotÃ£o Animado - Canto Inferior Esquerdo</title>
  <style>
    :root {
      --Cor3: #ffb656; /* cor do efeito hover */
      --Cor4: #5fb691; /* cor inicial do botÃ£o */
    }

    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .botao-hover {
      position: relative;
      display: inline-block;
      padding: 12px 24px;
      font-size: 20px;
      color: white;
      background-color: var(--Cor4);
      border: 1px solid #ffffffb3;
      border-radius: 10px;
      text-decoration: none;
      overflow: hidden;
      transition: color 0.3s ease;
      z-index: 1;
    }

    .botao-hover::before {
      content: "";
      position: absolute;
      bottom: 0; /* Posiciona a animaÃ§Ã£o no canto inferior */
      left: 0;
      width: 0%;
      height: 100%;
      background-color: var(--Cor3);
      transition: width 0.4s ease;
      z-index: 0;
    }

    .botao-hover:hover::before {
      width: 100%; /* A animaÃ§Ã£o vai crescer da esquerda para a direita */
    }

    .botao-hover:hover {
      color: black;
    }

    .botao-hover > * {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

</body>
