        <!-- TERMINA O CONTEÚDO DA SEÇÃO FOTOS -->

    <style>

        #fotos {
            background-image: url('imagens/horizonte_destktop.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: right bottom;
            padding: 60px 20px;
            height: 100%;
        }

        section#fotos h2 {
            text-align: center;
            font-size: 35px;
            margin-bottom: 40px;
            color: #fff;
            padding: 0 10px;
        }

        #div-das-fotos {
            column-count: 4;
            column-gap: 10px;
            direction: ltr;
        }

        figure {
            display: inline-block;
            width: 100%;
            margin: 0 0 15px;
            background: #fff;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px #0000001a;
            padding: 10px;
            position: relative;
            break-inside: avoid;
            transition: transform 0.3s, box-shadow 0.3s;
            direction: ltr;
        }

        figure img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            object-fit: cover;
            transition: transform 0.3s;
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }

        figure:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 14px #00000033;
        }

        figure img:hover {
            transform: scale(1.03);
        }

        figcaption {
            color: #555;
            font-size: 16px;
            text-align: justify;
            line-height: 23px;
            margin-top: 10px;
            padding: 0 5px;
        }

        section#frase {
            text-align: center;
            font-size: 22px;
            margin-top: 50px;
            color: white;
        }

        /* RESPONSIVIDADE SEÇÃO FOTOS */

        @media(max-width:1200px) {

            #div-das-fotos {
                column-count: 3;
            }
        }

        @media(max-width:800px) {
            #div-das-fotos {
                column-count: 2;
            }

            section#fotos>h2 {
                font-size: 30px;
            }
        }

        @media(max-width:480px) {

            #caixa-das-fotos {
                background-attachment: scroll;
            }

            #div-das-fotos {
                column-count: 1;
            }

            figure {
                margin: 0 0 20px;
                padding: 8px;
            }

            figcaption {
                font-size: 15px;
                text-align: center;
                padding: 0 4px;
            }

            section#frase {
                font-size: 17.5px;
            }

            section#fotos {
                background-size: cover;
                background-position: center center;
                background-attachment: scroll; /* evita bugs no mobile */
                padding: 40px 15px; /* um pouco menos de espaçamento */
            }
        }
    </style>
