<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixe lindas fotografias</title>

    <style>

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-color: aquamarine;
            height: 400px;
            background-image: url(imagens/horizonte_destktop.jpg);
            background-size: cover;
            position: relative;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-60%);
            text-align: center;
        }

        img {
            height: 100px;
            border-radius: 50%;
            border: 
            2px solid white;
            
            
        }

        h1 {
            color: white;
            margin: 30px 0px 30px 0px;
        }

        p {
            color: rgba(255, 255, 255, 0.46);
            width: 300px;
            text-align: center;
            font-size: 18px;
            line-height: 24px;
        }

        ul li {
            display: inline;
        }

    </style>
</head>
<body>
    <header>
        <div>
            <img src="imagens/logo1.png" alt="">

            <h1>Lindos Horizontes</h1>

            <p>Baixe imagens incríveis da natureza, imagens que vão se encaixar perfeitamente no seu projeto.</p>
        </div>
    </header>

    <section>

        <nav>
            <ul>
                
                <li><a href="">Fotos</a></li>
                <li><a href="">Natureza</a></li>
                <li><a href="">Sobre</a></li>
                
            </ul>
        </nav>
    </section>
</body>
</html>
